<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div class="player">
      <button
        onclick="playerChoice='Rock';
      algorithm();
      
      "
      >
        <img src="./images/Rock-icon.jpeg" />
      </button>
      <button
        class="paper"
        onclick="playerChoice='Paper';
      algorithm();
      
      "
      >
        <img src="./images/Paper-icon.jpeg" />
      </button>
      <button
        onclick="playerChoice='Scissors';
      algorithm();
      "
      >
        <img src="./images/Scissors-icon.jpeg" />
      </button>
    </div>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button
      class="js-reset"
      onclick="score.Win=0;
      score.Lose = 0;
      score.Tie = 0;
      localStorage.removeItem('score');
      updateScore()"
    >
      Reset
    </button>
  </body>
  <script src="/rps.js"></script>
</html>
